<body>
  <div class="w3-row">
  <div class="w3-container w3-quarter">
    <div class="w3-card-4">
      <div class="w3-container w3-green">
        <h2>Add Students Info</h2>
      </div>
       {{#if currentUser}}
        {{> frm}}
        {{/if}}
        <br> 
        {{> loginButtons}}
    </div>
  </div>
  <div class="w3-container w3-rest w3-responsive w3-card-4">
    <h2>Students List</h2>
  <table class="w3-table w3-centered w3-hoverable">
    <tr class="w3-green">
      <th>Name</th>
      <th>Email</th>
      <th>Phone</th>
      <th>Date Of Birth</th>
      <th>Added by</th>
      <th>Action</th>
    </tr>
    {{#each list}}
      {{> Std}}
    {{/each}}
  </table>
</div>
</div>
</body>
